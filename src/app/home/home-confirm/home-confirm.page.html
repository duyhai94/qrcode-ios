<ion-header class="ion-no-border header">
    <ion-grid>
        <ion-row>
            <ion-col
                size="2"
                (click)="dismiss()"
            >
                <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-col>
            <ion-col
                size="8"
                class="ion-text-center"
            >
                Covid-19 Vaccination
            </ion-col>
            <ion-col size="2">
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <div class="box">
                    <div class="box-avt">
                        <img
                            src="assets/icon/avt.png"
                            alt=""
                        >
                    </div>
                    <div class="box-name">

                        <div class="name">Hoa Van Nguyen</div>
                        <button class="button">
                            Verified <ion-icon name="checkmark-outline"></ion-icon>
                        </button>
                    </div>
                </div>
            </ion-col>
        </ion-row>


        <ion-row>
            <ion-col size="12">
                <div
                    class="item"
                    *ngFor="let i of dataCode"
                >
                    <div class="item-label">{{i.label}}</div>
                    <div class="item-value">{{i.value}}</div>

                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
